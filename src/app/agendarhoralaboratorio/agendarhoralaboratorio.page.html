<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>LabTool</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<ion-content>
  <header>Agenda de horas</header>
  <ion-list>
    <ion-item>
      <ion-label>Hora: {{ hora1 }} AM</ion-label>
      <ion-button slot="end" expand="full" color="primary" onclick="agendarHora('09:00 AM')">Agendar</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Hora: {{ hora2 }} AM</ion-label>
      <ion-button slot="end" expand="full" color="primary" onclick="agendarHora('10:00 AM')">Agendar</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Hora: {{ hora3 }} AM</ion-label>
      <ion-button slot="end" expand="full" color="primary" onclick="agendarHora('11:00 AM')">Agendar</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Hora: {{ hora4 }} PM</ion-label>
      <ion-button slot="end" expand="full" color="primary" onclick="agendarHora('12:00 PM')">Agendar</ion-button>
    </ion-item>
  </ion-list>
  <ion-button expand="full" color="primary" href="/login
  ">Salir <mat-icon>arrow_right_alt</mat-icon></ion-button>
</ion-content>
